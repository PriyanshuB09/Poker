<body>
  <div class="nav">
    <div class="list">
      <div id="room-btn"><div>Join Room</div></div>
      <div><div>Learn Poker</div></div>
      <div><div>Store</div></div>
    </div>
    <div class="total-pfp">
      <div class="pfp"><i class="fa-solid fa-user"></i></div>
      <div class="auth"><div>Authenticate</div></div>
    </div>
  </div>
      
  <div class="stats">
    <div><i class="fa-solid fa-coins"></i><span id="coins-data"></span></div>

    <div><i class="fa-solid fa-medal"></i><span id="total-wins-data"></span></div>
    <div><i class="fa-solid fa-ranking-star"></i><span id="rank-data"></span></div>
    <div><i class="fa-solid fa-chart-line"></i><span id="streak-data"></span></div>
  </div>
  
  <div class="welcome-or-signup">
    <div class="welcome">Hi, </div>
    <div class="signup">
      <div id="signup">Sign Up</div>
      <div id="login">Log In</div>
    </div>
  </div>
  
  <div class="tool-tip"></div>
  
  <div class="room-modal">
    <div class="room-modal-close"><i class="fa-solid fa-xmark"></i></div>
  </div>
  <div class="blur-div"></div>
